<app-sidebar></app-sidebar>
<div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="alumnoNombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de Alumno </th>
            <td mat-cell *matCellDef="let row"> {{row.alumnoNombre}} </td>
          </ng-container>
      
          <ng-container matColumnDef="alumnoApellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido del Alumno </th>
            <td mat-cell *matCellDef="let row"> {{row.alumnoApellido}} </td>
          </ng-container>

          <ng-container matColumnDef="borrarEditar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="asda"></th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button (click)="editarAlumno(row)" color="primary"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button (click)="borrarAlumno(row.id)" color="warn"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
      
</div>
